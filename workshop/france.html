<script type="text/javascript">
$(document).ready(function() {
	
				
	$('#galery').click(
		function(){
			$("#contenu").removeClass('fadeInLeft');
			$('#contenu').addClass('fadeOut');
			$( "#contenu" ).empty();				
					$("#contenu").removeClass('fadeOut');
					$('#contenu').addClass('fadeInLeft');
					$("#head h1").empty().append('Gallery Photo / Video');
					$( "#contenu" ).empty().append("<div id='magazine'><div id='page1' class='page pageD'><img src='img/img1.jpg'><img src='img/img2.jpg' ></div><div id='page2' class='page pageG'>	<img src='img/img3.jpg' ><img src='img/img5.jpg' ></div><div id='page3' class='page pageD'><img src='img/img4.jpg' ></div><div id='page4' class='page pageG'><img src='img/img6.jpg' ></div></div>");
			var mag = $('#magazine');
			// initiazlie turn.js on the #magazine div
			mag.turn();		
		}
	);
	$('#live').click(
		function(){
			$("#contenu").removeClass('fadeInLeft');
			$('#contenu').addClass('fadeOut');
			$( "#contenu" ).empty();	
			$("#contenu").removeClass('fadeOut');
					$('#contenu').addClass('fadeInLeft');
					$("#head h1").empty().append('THE WORK SHOP LIVE');
					$( "#contenu" ).append('<iframe width="700" height="400" src="http://www.youtube.com/embed/srMDxzEHGBk" frameborder="0" allowfullscreen></iframe>');
				
			
		
		}
	);
	$('#anim').click(
		function(){
			$("#contenu").removeClass('fadeInLeft');
			$('#contenu').addClass('fadeOut');
			$( "#contenu" ).empty();	
			$("#contenu").removeClass('fadeOut');
					$('#contenu').addClass('fadeInLeft');
					$("#head h1").empty().append('Joel de Rosnay');
					$( "#contenu" ).append('<iframe width="700" height="400" src="http://www.youtube.com/embed/S0Xpxk2l5UA" frameborder="0" allowfullscreen></iframe>');
				
			
		
		}
	);
	$('#prog').click(
		function(){
			$("#contenu").removeClass('fadeInLeft');
			$('#contenu').addClass('fadeOut');
			$( "#contenu" ).empty();	
			
					$("#contenu").removeClass('fadeOut');
					$('#contenu').addClass('fadeInLeft');
					$("#head h1").empty().append('Program of WORK SHOP');
					$( "#contenu").empty().append("<div id='book'><div id='page1' class='page p2 pageG'><div><h2>PROGRAM</h2><br ><br ><p><span>Joel de Rosnay takes you on his surf culture for 3 days of intensive discovery between surfing and literature.</span> <br ><br >- The first day of visit best surfing spot with French 1, Basque surfer <br >Party with loco singer of the era <br ><br >- 2nd day Conferance joel rosnay on his latest book «surfing life» with diverse experiances <br ><br >- 3rd day meeting with the shaper joel rosney and test the board after noon.</p></div></div><div id='page2' class='page p3 pageD'><div>	<h2>Participants</h2><br ><br >	<ul>			<li>Leo Sarfaty</li>				<li>Hugo Cornec</li>				<li>Vincent Pirmel</li>				<li>Rémy Hamilton</li>				<li>Gabriel Medina</li>				<li>Raoul Medour</li>			</ul><br ><h2>DATES <br >			AUGUST 23 TO 25				</h2>		</div>	</div></div>");
				
		}
	);
	
	
});
